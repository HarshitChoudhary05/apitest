<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hustlers Episodes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 90%;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .tabs-container {
      overflow-x: auto;
      white-space: nowrap;
      margin-bottom: 10px;
    }

    .tab {
      display: inline-block;
      background-color: transparent;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      margin-right: 10px;
      position: relative;
      font-size: 16px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .tab:hover {
      background-color: #ddd;
    }

    .tab.active {
      background-color: #007bff;
      color: #fff;
    }

    .tab.active:hover {
      background-color: #0056b3;
    }

    .episodes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .episode {
      margin: 10px;
      cursor: pointer;
      padding: 10px;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      width: 200px;
    }

    .episode:hover {
      transform: translateY(-5px);
    }

    .episode img {
      max-width: 100%;
      border-radius: 10px;
    }

    .episode-title {
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
    }

    .separator {
      border-top: 1px solid #ccc;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs-container" id="subjectTabs">
    </div>
    <div class="separator"></div>
    <div class="tabs-container" id="seasonTabs">
    </div>
    <div class="episodes" id="episodes">
    </div>
  </div>

  <script>
    let currentSubjectIndex = 0;

    function handleEpisodeClick(url) {
      sessionStorage.setItem('videoUrl', url);
      window.location.href = '../player.html';
    }

    function loadEpisodes(topicData) {
      const episodesContainer = document.getElementById('episodes');
      episodesContainer.innerHTML = '';

      topicData.forEach(topic => {
        const topicDiv = document.createElement('div');
        topicDiv.classList.add('episode');
        topicDiv.onclick = function() {
          handleEpisodeClick(topic.video_url);
        };

        const img = document.createElement('img');
        img.src = topic.image_url;

        const title = document.createElement('div');
        title.classList.add('episode-title');
        title.textContent = topic.video_title;

        topicDiv.appendChild(img);
        topicDiv.appendChild(title);
        episodesContainer.appendChild(topicDiv);
      });
    }

    function showTopic(topics) {
      const xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          const responseData = JSON.parse(this.responseText);
          const topicData = responseData.subjects[currentSubjectIndex].topics[topics].details;
          loadEpisodes(topicData);
        }
      };
      xhttp.open("GET", "https://harshitchoudhary05.github.io/apitest/pwvideo.json", true); // Replace with your actual API URL
      xhttp.send();
    }

    function createTabs(topics) {
      const seasonTabs = document.getElementById('seasonTabs');
      seasonTabs.innerHTML = ''; // Clear existing tabs

      topics.forEach((topic, index) => {
        const button = document.createElement('button');
        button.textContent = topic.topic_name;
        button.classList.add('tab');
        if (index === 0) {
          button.classList.add('active');
        }
        button.onclick = function() {
          const activeTab = document.querySelector('.tab.active');
          if (activeTab) {
            activeTab.classList.remove('active');
          }
          button.classList.add('active');
          showTopic(index);
        }
        seasonTabs.appendChild(button);
      });
    }

    // Fetch the data and create tabs
    const xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        const responseData = JSON.parse(this.responseText);
        const subjects = responseData.subjects;

        const subjectTabs = document.getElementById('subjectTabs');
        subjects.forEach((subject, index) => {
          const button = document.createElement('button');
          button.textContent = subject.subject_name;
          button.classList.add('tab');
          if (index === 0) {
            button.classList.add('active');
          }
          button.onclick = function() {
            const activeTab = document.querySelector('.tab.active');
            if (activeTab) {
              activeTab.classList.remove('active');
            }
            button.classList.add('active');
            currentSubjectIndex = index;
            createTabs(subject.topics);
            showTopic(0); // Show the first topic by default
          }
          subjectTabs.appendChild(button);
        });
      }
    };
    xhttp.open("GET", "https://harshitchoudhary05.github.io/apitest/pwvideo.json", true); // Replace with your actual API URL
    xhttp.send();
  </script>

</body>
</html>
